<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Calculator Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-calculator"></i> Calculator Pro</h1>
            <p>26 Powerful Calculators in One App</p>
        </header>

        <!-- Calculator Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('basic')"><i class="fas fa-calculator"></i> Basic</button>
            <button class="tab-button" onclick="openTab('scientific')"><i class="fas fa-flask"></i> Scientific</button>
            <button class="tab-button" onclick="openTab('financial')"><i class="fas fa-chart-line"></i> Financial</button>
            <button class="tab-button" onclick="openTab('health')"><i class="fas fa-heartbeat"></i> Health</button>
            <button class="tab-button" onclick="openTab('converter')"><i class="fas fa-exchange-alt"></i> Converter</button>
        </div>

        <!-- Basic Calculator -->
        <div id="basic" class="tab-content active">
            <div class="calculator">
                <input type="text" id="display" readonly>
                <div class="buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="deleteLast()">⌫</button>
                    <button onclick="appendToDisplay('%')">%</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('*')">×</button>
                    
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()" class="equals">=</button>
                </div>
            </div>
        </div>

        <!-- Scientific Calculator -->
        <div id="scientific" class="tab-content">
            <h3>Scientific Calculator - Coming Soon</h3>
        </div>

        <!-- Financial Calculators -->
        <div id="financial" class="tab-content">
            <h3>Financial Calculators - Coming Soon</h3>
        </div>

        <!-- Health Calculators -->
        <div id="health" class="tab-content">
            <h3>Health Calculators - Coming Soon</h3>
        </div>

        <!-- Converter Calculators -->
        <div id="converter" class="tab-content">
            <h3>Converter Calculators - Coming Soon</h3>
        </div>

        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
